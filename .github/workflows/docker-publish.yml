name: Build & publish Docker image

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build-and-push:
    name: Build and push to Docker Hub
    runs-on: ubuntu-latest
    # Only build stable releases from main and pre-releases from develop
    if: >
      (!github.event.release.prerelease && github.event.release.target_commitish == 'main') ||
      (github.event.release.prerelease && github.event.release.target_commitish == 'develop')

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare image tags
        id: meta
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          fi

          if [ "${{ github.event.release.prerelease }}" = "true" ]; then
            echo "tags=pandabytelabs/traeky:${VERSION},pandabytelabs/traeky:testing" >> "$GITHUB_OUTPUT"
          else
            echo "tags=pandabytelabs/traeky:${VERSION},pandabytelabs/traeky:latest,pandabytelabs/traeky:stable" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
